<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="order-card">

      <img src="images/illustration-hero.png" alt="illustration-hero">

      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan-details">

        <div class="plan-name">
          <img src="images/icon-music.png" alt="icon-music">

          <div class="plan-price">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <div class="pay-btn">Proceed to Payment</div>

      <p class="cancel-btn">Cancel Order</p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Taha Khairy</a>.
  </footer>
  
  </div>
</body>

</html>
